<div ng-show="search">
	<form id="confirmForm" ng-submit="submit()">
		<div class="form-group">
			<label for="user">Usuario:</label>
			<input type="text" class="form-control" id="user" ng-model="name">
			<br>
			<label for="lastname">Apellido:</label>
			<input type="text" class="form-control" id="lastname" ng-model="lastname">
			<br>
			<label for="email">Email:</label>
    		<input type="email" class="form-control" id="email" ng-model="email">
    		<br>
    		<label for="company">Compañia:</label>
			<input type="text" class="form-control" id="company" ng-model="company">
			<br>
			<input id="submitButton" type="submit" class="btn btn-primary" value="Buscar" ng-disabled="submitDisabled">
		</div>
	</form> 
</div>
<div ng-hide="search">
	<div class="panel panel-default">
	  	<!-- Default panel contents -->
	  	<div class="panel-heading"><b>Invitados con confirmación aceptada</b></div>		
	  	<div ng-show="searching">
    		<h1>Buscando invitados...<i class="fa fa-spinner fa-pulse fa-1x fa-fw" aria-hidden="true"></i></h1>
  		</div>
		<!-- Table -->
		<div ng-hide="searching">
			<table class="table" ng-show="showTable">
			  <tr>
			  	<th>ID</th>
			    <th>Nombre</th>
			    <th>Apellido</th>
			    <th>Email</th>
			    <th>Compañia</th>
			  </tr>
			  <tr ng-repeat="guest in guests track by $index">
			  	<td>{{guest.id}}</td>
			    <td>{{guest.guest.Name}}</td>
			    <td>{{guest.guest.LastName}}</td>
			    <td>{{guest.guest.Email}}</td>
				<td>{{guest.guest.Company}}</td>
			  </tr>
			</table>
			<p ng-hide="showTable">No se encontraron invitados</p>
		</div>
	</div>
	<nav aria-label="...">
	  <ul class="pager">
	    <li ng-class="previousClass"><a ng-click="getPreviousReport()"><span aria-hidden="true">&larr;</span> Prev</a></li>
	    <li ng-class="nextClass"><a ng-click="getNextReport()">Next <span aria-hidden="true">&rarr;</span></a></li>
	  </ul>
	</nav>
</div>
